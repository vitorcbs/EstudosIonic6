<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Card padrÃ£o-->
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>

  <ion-card color="dark">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Ion-item in a card, icon left, button right</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-card-content> Conteudo do card, sem paragrafo. </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card link item 1 activated</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card link item 2</ion-label>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button item 3 activated</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button item 4</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <img
      src="https://gujsp.com.br/wp-content/uploads/2021/03/ANIVERS%C3%81RIO-RIBEIR%C3%83O-PIRES.jpg"
      alt=""
    />
    <ion-card-content> Teste </ion-card-content>
  </ion-card>
</ion-content>
